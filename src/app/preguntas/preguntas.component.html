<div class="mydiv">


<app-nav-main class="mainNav"> </app-nav-main>

<div class="row">
    <form class="row col-12" [formGroup]="formulario" (ngSubmit)="enviarCorreo()" >
        <div class="col-lg-4 ">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="col-lg-4">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" formControlName="correo">
        </div>
        <div class="col-lg-8">
            <label class="form-label">Asunto</label>
            <input type="text" class="form-control" formControlName="asunto">
        </div>
        <div class="col-lg-8">
            <label class="form-label">Pregunta</label>
            <textarea class="form-control" cols="15" rows="5" formControlName="pregunta"></textarea>
        </div>
        <button class="col-lg-5 m-3 btn btn-success" type="submit" >Enviar</button>
    </form>
</div>
</div>
